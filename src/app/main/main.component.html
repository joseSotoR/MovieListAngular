<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex mb-5 d-flex flex-nowrap">
        <input id="nameBox" class="form-control mr-3" type="text" placeholder="Search" aria-label="Search" (keyup.enter)="getName()">
      <button  type="button" class="btn btn-light" (click)="getName()">Search</button>
  </div>


  <div *ngIf="movieData" class="d-flex">
    <div class="col-4">
      <img [src]="imageToShow"
           alt="Place image title"
           *ngIf="!isImageLoading; else noImageFound">
      <ng-template #noImageFound>
      </ng-template>
    </div>
    <div class="col-8">
      <div class="row d-flex justify-content-between align-items-center mb-3">
        <div class="col-8">
          <h3>
            {{ movieData.Title }}
          </h3>
        </div>
        <div *ngIf="!isInFavorites" class="col-2 text-right">
          <button type="button" class="btn btn-light btn-circle" (click)="addToFavorites()">&#9734;</button>
        </div>
        <div *ngIf="isInFavorites" class="col-2 text-right">
          <button type="button" class="btn btn-light btn-circle" (click)="addToFavorites()" disabled>&#9733;</button>
        </div>
      </div>

      <p>
        {{ movieData.Plot }}
      </p>
      <div class="d-flex justify-content-center">
          <button class="btn btn-secondary" type="button" (click)="sendMovie()" [routerLink]="['/movie-details',movieData.imdbID]">
            More details
          </button>
      </div>
    </div>
  </div>



  <router-outlet></router-outlet>
</div>
