<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex flex-row flex-wrap">
    <div *ngFor="let movie of allMovies" class="col-4 mb-4">
      <div class="card profile-film">
        <h1 class="text-center text-truncate mb-2">{{ movie.Title }}</h1>
        <div class="card-footer d-flex flex-column align-items-center">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-info mb-3" (click)="sendMovie(movie)" [routerLink]="['/movie-details',movie.imdbID]">More details</button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger" (click)="removeMovie(movie)">Remove</button>
          </div>
        </div>
      </div>
    </div>
   </div>
</div>
